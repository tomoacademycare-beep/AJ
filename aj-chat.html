<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Chat - Created by AJ STUDIOZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .model-selector {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .model-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e0e0e0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #764ba2;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            padding: 10px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AJ Chat Interface</h1>
            <p>Created by AJ STUDIOZ | https://ajstudioz.co.in</p>
        </div>

        <div class="model-selector">
            <select id="modelSelect">
                <option value="aj-mini-fast">‚ö° AJ Mini Fast (Recommended)</option>
                <option value="aj-mini">üí™ AJ Mini Pro (Powerful)</option>
            </select>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message assistant">
                <div class="message-content">
                    üëã Hello! I'm AJ, an AI assistant created by AJ STUDIOZ. How can I help you today?
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <p>AJ is thinking...</p>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const modelSelect = document.getElementById('modelSelect');

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Disable input
            sendBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const selectedModel = modelSelect.value;
                
                // Call Ollama API
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        prompt: message,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response from AJ');
                }

                const data = await response.json();
                addMessage(data.response, 'assistant');

            } catch (error) {
                addMessage('‚ùå Error: ' + error.message + '. Make sure Ollama is running!', 'error');
            } finally {
                sendBtn.disabled = false;
                loading.style.display = 'none';
                messageInput.focus();
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'error') {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = text;
                chatBox.appendChild(errorDiv);
            } else {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                messageDiv.appendChild(contentDiv);
                chatBox.appendChild(messageDiv);
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
