app = "aj-api"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "5000"
  OLLAMA_HOST = "0.0.0.0:11434"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "ollama_data"
  destination = "/root/.ollama"
